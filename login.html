<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.3/font/bootstrap-icons.min.css">
    <!-- End Bootstrap CSS -->

        <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!--Custom Css-->
    <link rel="stylesheet" href="./CSS/style.css">
    <!--End Custom Css-->
</head>

<body>
    <div class="container">
        <div class="form-box">

            <h1 id="title">Sign Up</h1>
            <Form>

                <div class="input-group">
                    <div class="input-field" id="firstnameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Firstnname"> 
                    </div>

                    <div class="input-field" id="surnameField" >
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Surnname"> 
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="text" placeholder="Email"> 
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password"> 
                    </div>

                    <div class="input-field" id="confirmPasswordField">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Confirm Password"> 
                    </div>

                    <div class="checkbox" id="checkboxField">
                        <i class="fa-solid fa-handshake"></i>
                        <input type="checkbox">
                        <span>I agree to the terms and conditions</span> 
                    </div>
                    <p>Forgetten password? <a href="#">Click here</a></p>
                </div>
                <div class="btn-field">
                    <button type="button" id="signupBtn">Sign Up</button>
                    <button type="button" id="loginBtn" class="disable">Log in</button>
                </div>
            </Form>

        </div>
    </div>
    <script>
         let signupBtn = document.getElementById("signupBtn");
         let loginBtn = document.getElementById("loginBtn");
         let firstnameField = document.getElementById("firstnameField");
         let title = document.getElementById("title");

         loginBtn.onclick = function(){
            firstnameField.style.maxHeight = "0";
            surnameField.style.maxHeight = "0";
            confirmPasswordField.style.maxHeight = "0";
            //checkboxField.style.maxHeight = "0";
            title.innerHTML = "Log In";
            signupBtn.classList.add("disable");
            loginBtn.classList.remove("disable");
         }

         signupBtn.onclick = function(){
            firstnameField.style.maxHeight = "60px";
            surnameField.style.maxHeight = "60px";
            confirmPasswordField.style.maxHeight = "60px";
            title.innerHTML = "Sign Up";
            signupBtn.classList.remove("disable");
            loginBtn.classList.add("disable");
         }
    </script>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
